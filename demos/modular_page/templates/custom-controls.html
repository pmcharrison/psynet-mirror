{% macro color_text_area(params) %}

    <textarea id="text-input" type="text" class="form-control" style="background-color: {{ params.color }};"></textarea>

    <script>
        get_data = function() {
            return document.getElementById('text-input').value
        }
    </script>

    <p class="vspace"></p>

    <button type="button" id="next-button" class="btn btn-primary btn-lg submit" onClick="psynet.nextPage(get_data());">
        Next
    </button>

{% endmacro %}
