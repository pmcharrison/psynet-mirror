image: python:3.9

services:
  - postgres:12.2-alpine

variables:
  POSTGRES_DB: dallinger
  POSTGRES_USER: dallinger
  POSTGRES_PASSWORD: ""
  POSTGRES_HOST_AUTH_METHOD: trust
  DATABASE_URL: postgresql://dallinger@postgres:5432/dallinger

before_script:
  - git clone https://github.com/Dallinger/Dallinger.git /tmp/dallinger
  - pip install -r /tmp/dallinger/dev-requirements.txt
  - pip install -e /tmp/dallinger[data]
  - pip install -e .[dev]

tests:
  stage: test
  script:
  - apt-get update
  - curl https://cli-assets.heroku.com/install.sh | sh
  - apt-get -f -y install curl redis-server
  - service redis-server start
  - wget -O chrome.deb https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_94.0.4606.81-1_amd64.deb
  - wget -O chrome-driver.zip https://chromedriver.storage.googleapis.com/94.0.4606.41/chromedriver_linux64.zip
  - apt-get -f -y install ./chrome.deb
  - apt-get -f -y install -yqq unzip
  - unzip chrome-driver.zip chromedriver -d /usr/local/bin/
  - export HEADLESS=TRUE
  - pip install "git+https://gitlab+deploy-token-478431:98jnkW1yq_AYWLYpRNtN@gitlab.com/computational-audition-lab/melody/melody-experiments@master#egg=melody_experiments[extract]"
  - pytest --chrome tests

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - pip install sphinx_rtd_theme
  - pip install sphinx-autodoc-typehints
  - sphinx-build -b html docs public
  artifacts:
    paths:
    - public
    - public/low_level
  only:
  - master
