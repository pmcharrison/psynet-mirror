<style>
    .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #video_container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 25px;
        min-height: 250px;
        min-width: 250px;
    }
    #slider_container {
        margin: 25px;
    }
</style>

<div id="video_container">
    <video id="video" width="250px" height="250px">
        <source src="" type="video/mp4">
    </video>
</div>

<div id="slider_container">
    <input  id="slider" class="slider-range form-control-range response" type="range"
            style="display: inline-block;" min="0" max="1" step="0.001" value="0.5">
</div>

<script>
    var video = document.getElementById("video");

    unload_video = function() {
        video.src = "";
    }

    load_video = function(url) {
        video.src = "";
        video.classList.add("loader");
        var request = new XMLHttpRequest();
        request.open('GET', url, true);
        request.responseType = "blob";
        request.onload = function () {
            if (request.status === 200) {
                video.src = URL.createObjectURL(request.response);
                video.classList.remove("loader");
                video.load();
            } else {
                console.log("Failed to load video at URL: " + url);
            }
        };
        request.send();
    }

    update_video_from_slider = function() {
        var slider_value = document.getElementById("slider").value;
        var video = document.getElementById("video");
        if (!isNaN(video.duration)) {
            video.currentTime = slider_value * video.duration;
        };
        window.requestAnimationFrame(update_video_from_slider);
    }
    update_video_from_slider();
</script>
