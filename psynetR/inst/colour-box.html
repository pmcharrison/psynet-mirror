<style>
    #colour_box_container {
        display: flex;
        justify-content: center;
    }
    #colour_box {
        width: 200px;
        height: 200px;
        margin: 0px;
        border-style: solid;
        border-color: black;
        background-color: hsl(0, 0%, 100%);
    }
    #slider_container {
        display: flex;
        justify-content: center;
        margin: 20px;
    }
    #slider {
      width: 85%;
    }
</style>

<div id="colour_box_container">
    <div id="colour_box"></div>
</div>

<div id="slider_container">
    <input  id="slider" class="slider-range form-control-range response" type="range"
            style="display: inline-block;" min="0" max="1" step="0.001" value="0.5">
</div>

<script>
    function pad(n) {
        return (n.length < 2) ? "0" + n : n;
    }

    var colour_box = document.getElementById("colour_box");
    var slider = document.getElementById("slider");

    var hsl = [0, 0, 100];
    var slider_dimension = 0;

    function set_slider_range(min, max) {
      slider.min = min;
      slider.max = max;
    }

    function update_colour() {
      var css = "hsl(" + hsl[0] + ", " + hsl[1] + "%, " + hsl[2] + "%)";
      colour_box.style.background = css;
    }

    function set_slider_value(val) {
      slider.value = val;
    }

    update_from_slider = function() {
      hsl[slider_dimension] = parseInt(slider.value);
      update_colour();
      window.requestAnimationFrame(update_from_slider);
    }
    update_from_slider();
</script>
