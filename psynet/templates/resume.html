{% extends "layout.html" %}

{% block body %}
    {{super()}}

    <div style="margin: 15%">
        <p>
            Resuming experiment ...
        </p>
    </div>
{% endblock %}


{% block scripts %}
{{super()}}
    <script>
        {
            let assignmentId = "{{ assignment_id }}";
            let assignment_id = assignmentId; // Temporary patch that can be removed for Dallinger > v7.6.0
            dallinger.loadParticipant(assignmentId).done(function(resp) {
                let participantId = dallinger.identity.participantId;
                dallinger.goToPage("timeline/" + participantId + "/" + dallinger.identity.fingerprintHash);
            }).fail(function(resp) {
                alert("Failed to load the requested session: " + resp);
            });
        }
    </script>
{% endblock %}
